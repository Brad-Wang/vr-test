<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      hr {
        width: 750px;
        margin: 10px auto 0;
      }
      #container {
        width: 750px;
        height: 400px;
        margin: 10px auto 0;
      }
      h2, h3 {
        text-align: center;
        margin-top: 10px;
      }

      @media screen and (max-width: 750px) {
        #container, hr {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>google vrview测试</h2>
    <h3>风景项目vr展示</h3>
    <hr>
    <div id="container">
      <div id="vrview"></div>
    </div>
    <script src="//storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', onVrViewLoad)
      function onVrViewLoad() {
        var vrView = new VRView.Player('#vrview', {
          image: 'https://raw.githubusercontent.com/Brad-Wang/vr-test/master/media/test-1.jpg',
          is_stereo: false,
          height: 400,
          width: '100%',
          is_debug: true
        });
      }
    </script>
  </body>
</html>
